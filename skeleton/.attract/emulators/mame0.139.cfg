# MAME v0.139 via Retroarch Emulator for AttractMode
#

executable           /usr/bin/retroarch
args                 -L /usr/lib/libretro/mame2010_libretro.so [romfilename]
rompath              $HOME/mame0.139/roms
romext               .zip;.7z
system               Arcade
info_source          listxml
artwork    marquee   $HOME/mame0.139/marquee
artwork    snap      $HOME/mame0.139/video;$HOME/mame0.139/snap
artwork    flyer     $HOME/mame0.139/flyer
artwork    wheel     $HOME/mame0.139/wheel
artwork    fanart    $HOME/mame0.139/fanart